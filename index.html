<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="container">
        <h1>Day Planner</h1>
        <h2><span id="time-display">00:00:00</span></h2>
      </div>
      <!-- Timeblocks go here -->
    </header>
    <div class="container">
      <div class="row" id="9-row">
        <div class="col-md-1 time-block">9am</div>
        <textarea class="col-md-10" id="9-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
    
      <div class="row" id="10-row">
        <div class="col-md-1 time-block">10am</div>
        <textarea class="col-md-10" id="10-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="11-row">
        <div class="col-md-1 time-block">11am</div>
        <textarea class="col-md-10" id="11-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="12-row">
        <div class="col-md-1 time-block">12am</div>
        <textarea class="col-md-10" id="12-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="13-row">
        <div class="col-md-1 time-block">1pm</div>
        <textarea class="col-md-10" id="13-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="14-row">
        <div class="col-md-1 time-block">2pm</div>
        <textarea class="col-md-10" id="14-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="15-row">
        <div class="col-md-1 time-block">3pm</div>
        <textarea class="col-md-10" id="15-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="16-row">
        <div class="col-md-1 time-block">4pm</div>
        <textarea class="col-md-10" id="16-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
      <div class="row" id="17-row">
        <div class="col-md-1 time-block">5pm</div>
        <textarea class="col-md-10" id="17-text"></textarea>
        <button class="col-md-1 btn saveBtn">save</button>
        
      </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
